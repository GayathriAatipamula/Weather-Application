<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<style>
.card {
    background: linear-gradient(110deg, #567567, #372873);
    color: #ffffff;
    width: 95vw;
    max-width: 65vw;
    border-radius: 15px;
    margin: 20px;
    padding: 30px;
    text-align: center;
}

.search {

    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.search input {
    border-radius: 15px;
    border-width: 0px;
    color: #fade91;
    margin-right: 10px;
    font-size: 15px;
    font-family: 'Sans-Serif';
    padding: 12px;
    flex: 1;

}

.search button {
    border-radius: 15px;
    border-width: 0px;
    width: 60px;
    height: 45px;
    cursor: pointer;
}

.search img {
    border-radius: 15px;
    border-width: 0px;
    width: 20px;
    height: 20px;
}
.brb {
    border-width:2px;
    border-color:pink;
    border-style:solid;
    border-radius: 15px;
    margin:5px;
}

.weather-icon {
    width: 140px;
    height: 140px;
    margin: 20px;
}

.body {
    font-family: 'Sans-Serif';
}
.weather {
display:none; }
.error {
text-align :left;
margin-left:10px;
font-size:14px;
margin-top:10px;
display:none;
}
.div {
    font-family: 'Sans-Serif';
}
</style>

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png" /></button>
        </div>
<div class="error">
<p> Invalid City Name </p> 
</div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/9055/9055356.png" class="weather-icon">
            <h1 class="temp">30°C</h1>
            <h3 class="city">Hyderabad</h3>
            <div class="container mt-5 text-align: center;
 moreinfo">
                <div class="row ml-5">
                    <div class="col-2 mr-5 brb">
                        
                        <div>
                            <p class="humidity ">70%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col-2 ml-5 mr-5 brb">
                       
                        <div>
                            <p class="feels_like ">1%</p>
                            <p>Feels like</p>
                        </div>
                    </div> 
                    <div class="col-2  ml-5 mr-5  brb">
                       
                        <div>
                            <p class="wind ">10 kmph</p>
                            <p>Wind Speed</p>
                        </div>
</div>
 <div class="col-2  ml-5  mr-5 brb">
                      
                        <div>
                            <p class="pressure">1%</p>
                            <p>Pressure</p>
                        </div>
                    </div>
                    <div class="col-2  ml-5 mr-5 brb">
                         
                        <div>
                            <p class="temp_max">10 kmph</p>
                            <p>Max Temperature</p>
                        </div>

                    </div>
                   <div class="row mt-5">
                    <div class="col-2 mr-5  brb">
                     
                        <div>
                            <p class="temp_min">70%</p>
                            <p>Mix Temperature</p>
                        </div>
<div class="col-2 mr-5  brb">
                     

<div>
                            <p class="lat">70%</p>
                            <p>Latitude</p>
                        </div>
 </div>
<div class="col-2 mr-5  brb">
                     

<div>
                            <p class="lon">70%</p>
                            <p>Longitude</p>
                        </div>
 </div>
                    </div>

                   
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "cb4ace473c81f7f30837b5b7a63b0b4e";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchinput=document.querySelector(".search input");
        const searchbutton=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon")
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city+ `&appid=${apikey}`);


            if(response.status ==404) {
                document.querySelector(".error").style.display="block";
                document.querySelector(".weather").style.display="none";
            }else {
                var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°C";
            document.querySelector(".feels_like").innerHTML = data.main.feels_like + "°C" ;
            document.querySelector(".wind").innerHTML = data.wind.speed + "kmph";
            document.querySelector(".pressure").innerHTML = data.main.pressure + "bars";
            document.querySelector(".temp_max").innerHTML = data.main.temp_max + "°C" ;
            document.querySelector(".temp_min").innerHTML = data.main.temp_min  + "°C" ;
document.querySelector(".lat").innerHTML = data.coord.lat  + "°" ;
document.querySelector(".lon").innerHTML = data.coord.lon + "°" ;



            if(data.weather[0].main=="Clouds") {
                weatherIcon.src="https://cdn-icons-png.flaticon.com/512/7133/7133364.png";
            }
            else if(data.weather[0].main=="Clear") {
                weatherIcon.src="https://static.vecteezy.com/system/resources/previews/010/989/531/non_2x/hot-weather-3d-rendering-isolated-on-transparent-background-ui-ux-icon-design-web-and-app-trend-png.png";
            }

            else if(data.weather[0].main=="Rain") {
                weatherIcon.src="https://i.pinimg.com/564x/73/60/fc/7360fcf6fd40842cad410f8d147d1f8b.jpg";
            }

            else if(data.weather[0].main=="Snow") {
                weatherIcon.src="https://i.pinimg.com/564x/01/d7/74/01d774e8f8787779fabc3b166e65cf5c.jpg";
            }
            else if(data.weather[0].main=="Drizzle") {
                weatherIcon.src="https://cdn-icons-png.flaticon.com/512/1458/1458966.png";
            }

            else if(data.weather[0].main=="Mist") {
                weatherIcon.src="https://cdn1.iconfinder.com/data/icons/weather-forecast-meteorology-color-1/128/weather-foggy-sunny-512.png";
            }

            document.querySelector(".weather").style.display="block";
            document.querySelector(".error").style.display="none";
        }


            

        }

        searchbutton.addEventListener("click",()=>{
            checkWeather(searchinput.value);
        })

        
        
    </script>
</body>

</html>
